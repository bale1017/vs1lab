<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

             <fieldset>
                <legend>Add a new GeoTag</legend> <br>
                        <div class="tagging_field">
                        <label for="Latitude">Latitude:</label> 
                        <input type="text" id="lat" name="Latitude" placeholder="49.01379" readonly="readonly"> <br>
                        <label for="Longitude">Longitude:</label> 
                        <input type="text" id="long" name="Longitude" placeholder="3.90072" readonly="readonly"> <br>
                        <label for="Name">Name:</label> 
                        <input type="text" id="name" name="Name" placeholder="e.g. Central Berlin" maxlength="10" required> <br>
                        <label for="Hashtag">Hashtag:</label> 
                        <input type="text" id="hash" name="Hashtag" placeholder="e.g. #ber" maxlength="11"pattern = "[#][A-Za-z]{1,10}$"> <br>
                        <input type="submit" id="add" name="Add Tag"> <br>
                    </div>
                </fieldset>
                    
                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                    <legend>Search</legend> <br>
                    <div class="discovery_field">
                        <label for="Search">Search term or keywords:</label> 
                        <input type="text" id="search" name="Search" placeholder="e.g. Berlin"> <br>
                        <input type="submit" id="searchConfirm" name="SearchConfirm">
                    </div>
                </fieldset>
                    

                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
